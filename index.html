<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      <h3>Your Orders</h3>

        <label for="">Oats Idli (Rs. 50) :</label>
        <input type="text" id="item1" />

      <div>
        <label for="">Dal ka Paratha (Rs. 20):</label
        ><input type="text" id="item2" />
      </div>
      <div>
        <label for="">Moong Dal Cheela (Rs. 20):</label>

      </div>
      <div>

      </div>
    </div>
    <div class="container">
      <div class="part3">
        <h3>Your Bill</h3>
        <h3>Customer Name - <span id="cName"></span></h3>
        <h3>Phone number <span id="cPhone"></span></h3>
        <table>
            <thead><tr>

      </div>
